<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Eshop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css'
    media='screen' href='./css/bootstrap-reboot.min.css'>
    <link rel='stylesheet' type='text/css'
    media='screen' href='./css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css'
        media='screen' href='./css/main.css'>

    <script src='./src/libs/jquery-3.5.1.min.js'></script>
    <script src='./src/libs/bootstrap.min.js'></script>
    <script src='./src/client.js'></script>
</head>
<body>
    <!-- barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Voitures de cars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" data-target="products" aria-current="page" href="#">Produits</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0 block">
                    <a class="nav-link" data-target="login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </a>

                    <a class="nav-link active" data-target="register">Register</a>
                    <button class="nav-link btn btn-outline-success 
                        my-2 my-sm-0" data-target="basket">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
                            <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <div id="products" class="page">
            <h3>Produits</h3>
            <div class="list row">
                Liste vide
            </div>
        </div>

        <div id="basket" class="page">
            <h3>Panier</h3>
            <div class="basket-empty" style="display: none;">
                Votre panier est vide
            </div>

            <table class="table basket-not-empty" style="display: none;">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prix Unitaire</th>
                    <th scope="col">Quantit√©</th>
                    <th scope="col">Prix total</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="basket-list">
                </tbody>
            </table>
            <button class="nav-link btn btn-primary" data-target="order">
                Commande
            </button>
        </div>

        <div id="register" class="page">
            <h3>Inscription</h3>
            <div class="form-group">
                <label for="registerLogin">Login address</label>
                <input type="email" class="form-control" id="registerLogin" aria-describedby="LoginHelp">
            </div>
            <div class="form-group">
                <label for="registerPw">Password</label>
                <input type="password" class="form-control" id="registerPw">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" class="form-control" id="registerEmail">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <button id="btn-register" class="btn btn-primary">Submit</button>
        </div>

        <div id="login" class="page">
            <h3>Connexion</h3>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="email" class="form-control" id="loginLogin">
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input type="password" class="form-control" id="loginPw">
            </div>
            <button id="btn-login" class="btn btn-primary">Login</button>
        </div>
    </div>
</body>
</html>
